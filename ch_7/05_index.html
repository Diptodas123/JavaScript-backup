<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,
        th,
        td {
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>
</head>

<body>
    <div>
        <table>
            <caption>Test Table</caption>
            <thead>
                <th>Col1</th>
                <th>Col2</th>

                <th>Col4</th>
            </thead>
            <tbody>
                <td>1</td>
                <td>2</td>
                <td>3</td>
                <td>4</td>
            </tbody>
            <tfoot>
                <td>5</td>
                <td>6</td>
                <td>7</td>
                <td>8</td>
            </tfoot>
        </table>
    </div>
    <script src="05_table_links.js"></script>

</html>
